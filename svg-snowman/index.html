<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <svg class="snowman">
        <circle class="ball" cx="150" cy="400" r="140"/>
        <circle class="ball" cx="150" cy="240" r="110"/>
        <circle class="ball" cx="150" cy="100" r="80"/>
        <line x1="230" y1="210" x2="280" y2="330"/>
        <line x1="70" y1="210" x2="20" y2="330"/>
        <polyline class="hat" points="40,40 50,60 75,70 225,70 250,60 260,40"/>
        <rect class="hat" x="75"/>
        <polygon class="nose" points="150,110 150,130 110,120"/>
        <polyline class="mouth" points="100,130 120,140 150,145 180,140 200,130"/>
        <circle class="btn" cx="120" cy="100" r="8"/>
        <circle class="btn" cx="180" cy="100" r="8"/>
        <circle class="btn" cx="150" cy="220" r="5"/>
        <circle class="btn" cx="150" cy="260" r="5"/>
        <circle class="btn" cx="150" cy="300" r="5"/>
    </svg>
</body>
</html>
