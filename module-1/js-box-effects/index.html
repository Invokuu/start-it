<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Box Effects</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="info">
            <h3>Click a box to give effects!</h3>
        </div>
        <div class="box" onclick="changeElement(this);">
            <p>Box 1</p>
        </div>
        <div class="box" onclick="changeElement(this);">
            <p>Box 2</p>
        </div>
        <div class="box" onclick="changeElement(this);">
            <p>Box 3</p>
        </div>
        <div class="controls">
            <div>
                <input type="checkbox" id="background" onchange="toggleClass(this, 'background');" disabled/>
                <label for="background">Background</label>
            </div>
            <div>
                <input type="checkbox" id="text" onchange="toggleClass(this, 'text');" disabled/>
                <label for="text">Text</label>
            </div>
            <div>
                <input type="checkbox" id="border" onchange="toggleClass(this, 'border');" disabled/>
                <label for="border">Border</label>
            </div>
            <div>
                <input type="checkbox" id="shadow" onchange="toggleClass(this, 'shadow');" disabled/>
                <label for="shadow">Shadow</label>
            </div>
            <div>
                <input type="checkbox" id="transform" onchange="toggleClass(this, 'transform');" disabled/>
                <label for="transform">Transform</label>
            </div>
            <div>
                <input type="checkbox" id="circle" onchange="toggleClass(this, 'circle');" disabled/>
                <label for="circle">Circle</label>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
