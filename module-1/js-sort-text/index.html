<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sort Text</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <p>Change the texts! (Also try filling out number)</p>
        <div class="texts">
            <span id="first"><i class="negative-text">(empty)</i></span>
        </div>
        <input type="text" id="txt1" placeholder="Text 1">
        <input type="text" id="txt2" placeholder="Text 2">
        <input type="text" id="txt3" placeholder="Text 3">
        <button onclick="sort();">Sort texts</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
