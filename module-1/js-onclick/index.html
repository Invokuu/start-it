<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS onClick</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h2>Do I like lasagna?</h2>
        <ul>
            <li onclick="answer('wrong');">Eww, I hate that!</li>
            <li onclick="answer('wrong');">No.</li>
            <li onclick="answer('right');">I don't just like it, I love it!</li>
            <li onclick="answer('wrong');">Yes.</li>
        </ul>
        <div id="output">Click one of the options above</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
