<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Super big text!</h1>
    <hr/><!-- Separator and this is a comment -->
    <h3>Big, but not super big text!</h3>
    <p>Normal text? Boring.</p>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ola Nordmann</td>
                <td>42</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Doe</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
    <ul>
        <li>A list item</li>
        <li>Also a list item but below</li>
        <li>Last list item listed</li>
    </ul>
    <ol>
        <li>Numbered list item</li>
        <li>Another numbered list item again</li>
        <li>List item number 3 and last</li>
    </ol>
    <img src="https://i.kym-cdn.com/entries/icons/original/000/027/475/Screen_Shot_2018-10-25_at_11.02.15_AM.png" alt="pikachu"/>
</body>
</html>
